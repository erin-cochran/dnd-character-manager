<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="">
      <section class="top">
        <fieldset class="basic-info">
          <label class="field">
            <span class="field__label">Character Name</span>
            <input type="text" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">Background</span>
            <input type="text" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">Class</span>
            <input type="text" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">Species</span>
            <input type="text" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">Subclass</span>
            <input type="text" class="field__input">
          </label>
        </fieldset>
        <fieldset>
          <label class="field">
            <span class="field__label">Level</span>
            <input type="" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">XP</span>
            <input type="text" class="field__input">
          </label>
        </fieldset>
        <fieldset>
          <label class="field">
            <span class="field__label">Armor Class</span>
            <input type="" class="field__input">
          </label>
          <label class="field">
            <span class="field__label">Shield</span>
            <input type="checkbox" class="field__input field__input--inline">
          </label>
        </fieldset>
        <div class="fieldsetgroup">
          <fieldset>
            <legend>Hit Points</legend>
            <label class="field">
              <span class="field__label">Current</span>
              <input type="" class="field__input">
            </label>
            <label class="field">
              <span class="field__label">Temp</span>
              <input type="text" class="field__input">
            </label>
            <label class="field">
              <span class="field__label">Max</span>
              <input type="text" class="field__input">
            </label>
          </fieldset>
          <fieldset>
            <legend>Hit Dice</legend>
            <label class="field">
              <span class="field__label">Spent</span>
              <input type="text" class="field__input">
            </label>
            <label class="field">
              <span class="field__label">Max</span>
              <input type="text" class="field__input">
            </label>
          </fieldset>
          <fieldset>
            <legend>Death Saves</legend>
            <label class="field">
              <span class="field__label">Successes</span>
              <input type="checkbox" class="field__input field__input--inline">
              <input type="checkbox" class="field__input field__input--inline">
              <input type="checkbox" class="field__input field__input--inline">
            </label>
            <label class="field">
              <span class="field__label">Failures</span>
              <input type="checkbox" class="field__input field__input--inline">
              <input type="checkbox" class="field__input field__input--inline">
              <input type="checkbox" class="field__input field__input--inline">
            </label>
          </fieldset>
        </div>
      </section>
      <h1>Dungeons &amp; Dragons</h1>
      <section class="middle">
        <div class="row abilities">
          <fieldset class="ability">
            <legend>Proficiency Bonus</legend>
            <label class="field">
              <input type="text">
            </label>
          </fieldset>
          <fieldset class="ability">
            <legend>Strength</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Saving Throw</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Athletics</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="ability">
            <legend>Dexterity</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Saving Throw</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Acrobatics</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Sleight of Hand</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Stealth</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="ability">
            <legend>Constitution</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Saving Throw</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="ability">
            <legend>Heroic Inspiration</legend>
              <input type="checkbox">
            </header>
          </fieldset>
          <fieldset class="ability">
            <legend>Intelligence</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Saving Throw</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="ability">
            <legend>Wisdom</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text" size="1">
                <label for="">Saving Throw</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="ability">
            <legend>Charisma</legend>
            <header>
              <label class="field">
                <span class="field__label">Modifier</span>
                <input type="text">
              </label>
              <label class="field">
                <span class="field__label">Score</span>
                <input type="text">
              </label>
            </header>
            <ul class="skills">
              <li class="skill">
                <input type="checkbox">
                <input type="text">
                <label for="">Saving Throw</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text">
                <label for="">Deception</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text">
                <label for="">Intimidation</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text">
                <label for="">Performance</label>
              </li>
              <li class="skill">
                <input type="checkbox">
                <input type="text">
                <label for="">Persuasion</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="row"></div>
      </section>
    </form>
  </body>
</html>
